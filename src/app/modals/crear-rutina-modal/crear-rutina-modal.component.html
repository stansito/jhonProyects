<!-- crear-rutina-modal.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nueva Rutina</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de la Rutina</ion-label>
    <ion-input [(ngModel)]="nombreRutina" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardarNuevaRutina()">Guardar Rutina</ion-button>
</ion-content>
