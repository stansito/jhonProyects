<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>Ejercicio</ion-col>
      
      </ion-row>
      <ion-row>
       
        <ion-col class="input-container">
          <ion-item>
            <ion-label position="floating">Series</ion-label>
            <ion-input ></ion-input>
          </ion-item>
          <ion-fab-button class="add-button">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>

        <ion-col class="input-container">
          <ion-item>
            <ion-label position="floating">Reps</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-fab-button class="add-button">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col class="input-container">
          <div class="container">
            <div class="did-floating-label-content">
              <input class="did-floating-input" type="text" placeholder=" ">
              <label class="did-floating-label">Peso</label>
            </div>
        </div>
          <ion-fab-button class="add-button">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>

        
      </ion-row>
    </ion-grid>
    


  </ion-card-content>
</ion-card>
