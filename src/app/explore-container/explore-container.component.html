
<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title>Ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openModal()">Agregar</ion-button>
    <ion-list *ngIf="dataEntries.length > 0">
      <ion-item *ngFor="let entry of dataEntries; let i = index">
        <ion-grid>
          <ion-row class="center-row">
            <ion-col size="12">
              <ion-label>{{ entry.ejercicio }}</ion-label>
             
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-col>
                <ion-label>Series</ion-label>
                
                <ion-button (click)="increaseValue(entry, 'series')">
                  <ion-icon size = "small" name="chevron-up-outline"></ion-icon>
                </ion-button>
                <ion-input labelPlacement="stacked" [(ngModel)]="entry.series" placeholder="0"></ion-input>
                <ion-button size="small" (click)="decreaseValue(entry, 'series')">
                  <ion-icon size = "small" name="chevron-down-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-label>Reps</ion-label>
               
                  <ion-icon size = "small" name="chevron-up-outline"></ion-icon>

                <ion-input labelPlacement="stacked" [(ngModel)]="entry.repeticiones" placeholder="0"></ion-input>
                <ion-button size="small" (click)="decreaseValue(entry, 'repeticiones')">
                  <ion-icon size = "small" name="chevron-down-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-label>Peso</ion-label>
                <ion-button size="small" (click)="increaseValue(entry, 'peso')">
                  <ion-icon size = "small" name="chevron-up-outline"></ion-icon>
                </ion-button>
                <ion-input labelPlacement="stacked" [(ngModel)]="entry.peso" placeholder="0"></ion-input>
                <ion-button size="small" (click)="decreaseValue(entry, 'peso')">
                  <ion-icon size = "small" name="chevron-down-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button class="editarEjercicio" (click)="editEntry(i)" aria-label="Favorite">
                  <ion-icon name="create-outline" aria-hidden="true"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-item>
          </ion-row>
        </ion-grid>
      
          
  
          
          

      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
